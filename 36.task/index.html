<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="register_btn_div">
    <button class="register_btn" id="register_btn">Зареєструватись</button>
  </div>

  <!-- table component -->
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Age</th>
        <th scope="col">Male</th>
        <th scope="col">City</th> 
        <th scope="col">Adress</th>
        <th scope="col">Language</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

<!-- popup component -->
  <div class="popup" id="popup">
    <div class="popup_window" id="popup_window">
      <span  class="close_popup" id="close_popup">close</span>
      <!-- form component -->
      <form>
        <label for="name">Ваше ім'я</label>
        <input type="text" id="name"/>

        <label for="surName">Ваше прізвище</label>
        <input type="text" id="surName"/>

        <label for="age">Ваш вік</label>
        <input type="number" id="age"/>

        <div class="male_user" id="male_user">
          <p> 
            <input type="radio" id="male_radio" name="choose_male" value="Чоловік"/>
            <label for="male_radio">Чоловік</label>
          </p> 
         <p>
            <input type="radio" id="female_radio" name="choose_male" value="Жінка"/>
            <label for="male_radio">Жінка</label>
         </p>     
        </div>

        <label for="city">Ваше місто</label>
        <select id="city"></select>

        <label for="adress">Ваша адреса</label>
        <input type="textarea" id="adress"/>

        <div class="language_user" id="language_user">
          <p>
            <input type="checkbox" id="english_checkbox" name="english_" value="Англійська"/>
            <label for="english_checkbox">Англійська</label>
          </p>
          <p>
            <input type="checkbox" id="ukrainian_checkbox" name="ukrainian_" value="Українська"/>
            <label for="ukrainian_checkbox">Українська</label>
          </p>
        </div>
        <button id="save_btn" class="save_btn">Зберегти</button>
      </form>
    <div>
  <div>
	<script src="./index.js"></script>
</body>
</html>
