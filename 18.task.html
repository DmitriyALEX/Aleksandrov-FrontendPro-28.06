	const x = Number(prompt("Enter your number"))
	const y = Number(prompt("Enter your number"))
	const znak =  prompt("Enter your znak: +, -, *, /, %, ^")

	function doMath() {
		if(znak === '+') {
			return x + y
		}
		if(znak === '-') {
			return x - y
		}
		if(znak === '*') {
			return x * y
		}
		if(znak === '/') {
			return x / y
		}
		if(znak === '%') {
			return x / 100 * y
		}
		if(znak === '^') {
			return x ** y
		}
	}
		console.log("2.//", doMath(x, y, znak))
