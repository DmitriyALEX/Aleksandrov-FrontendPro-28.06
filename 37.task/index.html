<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="./styles/styles.css"/ rel="stylesheet" type="text/css">
	<link href="./styles/style_form.css"/ rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container" id="container">
		<nav>
			<ul id="categories_list">
				<li id="sofa">Дивани</li>
				<li id="table">Столи</li>
			</ul>
			<button id="order">Мої замовлення</button>
		</nav>
		<div id="product">
			<ul id="product_list"></ul>
		</div>
		<main id="item"></main>
	</div>
	<div class="popup" id="popup">
		<!-- style="display: none" -->
		<div id="form_container" class="form_container">
			<button class="close_popup" id="close_popup">close</button>
			<form>
				<p>Ваше ПІБ</p>
				<p id="check_name"></p>
				<input type="text" id="user_name" name="user_name"/>
				
				<p>Виберіть ваше місто</p>
				<select id="select_town"></select>

				<p>Номер складу Нової пошти</p>
				<input type="text" id="nova_poshta" name="nova_poshta"/>

				<fieldset>
				<div id="pay_method">
					<input type="radio" id="pay_after" name="pay" value="Післяоплата"  />
					<label for="pay_after">Післяоплата</label>
				</div>
				<div>
					<input type="radio" id="pay_bank" name="pay" value="Банківська картка" />
					<label for="bank">Банківська картка</label>
				</div>	
				</fieldset>

				<div>
					<p>Вкажіть Кількість</p>
					<input type="number" id="counter" />
				</div>

				<div>
					<p>Додайде коментар до замовлення</p>
					<textarea id="coment"></textarea>
				</div>
				<!-- type="submit" -->
				<button  class="btn_submit" id="btn_submit">
					Submit
				</button>
			</form>	
		</div>
	</div>
	<script src='./scripts/index.js'></script> 
	<script src='./scripts/form.js'></script> 
</body>
</html>
