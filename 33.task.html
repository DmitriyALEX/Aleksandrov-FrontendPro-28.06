<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		const array = [1, 2,  [3.1, 3.2, 3.3], [4.1, 4.2], 3, 4]

		function generateList(array) {
			const ul = document.createElement('ul')
		 	document.body.append(ul)
			array.forEach((e) => {
				const li = document.createElement('li')
				ul.appendChild(li)
				if(Array.isArray(e)) {
					li.appendChild(generateList(e))
				} else li.innerText = e;
			})
			return ul;
		}
			
		generateList(array)
	</script>
</body>
</html>
